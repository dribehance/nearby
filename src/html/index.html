<!DOCTYPE html>
<html ng-app="Nearby" ng-class="{'off-top':!navbar.top,'off-bottom':!navbar.bottom}">

<head>
    <meta charset="utf-8" />
    <title>周边信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <!-- <link rel="stylesheet" href="css/responsive.min.css" /> -->
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
</head>

<body ng-cloak>
    <!-- Sidebars -->
    <!-- <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div> -->
    <div class="app">
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                周边信息
            </div>
            <div class="btn-group pull-left" ui-yield-to="backAction">
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#/index" class="btn btn-navbar">
                    <!-- <i class="kk kk-30 kk-tab-1"></i> -->
                    <i class="fa fa-home text-very-large"></i>
                    <span class="block">首页</span>
                </a>
                <a href="#/fouth" class="btn btn-navbar">
                    <!-- <i class="kk kk-30 kk-tab-4"></i> -->
                    <i class="fa fa-user text-very-large"></i>
                    <span class="block">我</span>
                </a>
            </div>
        </div>
        <!-- App Body -->
        <div class="app-body">
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
        <!-- error tip -->
        <div class="error-msg section section-warning text-center" ui-state="error_state" ui-if="error_state">{{ errormsg }}</div>
        <!-- toast tip -->
        <div class="toast" ui-state="toast_state" ui-if="toast_state">
            <span class="loader"></span>
        </div>
    </div>
    <!-- ~ .app -->
    <div ui-yield-to="modals"></div>
</body>

</html>
