<div ui-content-for="title">信息详情</div>
<div ui-content-for="navbarAction">
	<span class="btn"><i class="kk-icon kk-share"></i></span>
</div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="info-banner" ui-turn-on="preview_panel">
            <imageview data-rate="750/449"></imageview>
            <span class="tip">点击查看更多</span>
        </div>
        <div class="list-group">
            <div class="list-group-item">
                <h5>全新利息全程最低分期苹果iphone6</h5>
                <div style="margin-bottom:5px;">
                    <i class="kk-icon kk-16 kk-shi"></i>
                    <i class="kk-icon kk-16 kk-bao"></i>
                    <i class="kk-icon kk-16 kk-v1"></i> 认准利息全程最低，独家代理
                </div>
                <div style="margin-bottom:5px;">
                    <i class="kk-icon kk-16 kk-location"></i><span>福田-0.9公里</span>
                    <i class="kk-icon kk-16 kk-time"></i><span>2015-07-31</span>
                </div>
                <div class="text-large text-primary">
                    3600
                </div>
            </div>
            <div class="divide divide-10"></div>
            <div class="list-group-item">
                服务：<b>由回家请假-海湾明珠提供</b>
            </div>
            <div class="list-group-item">
                提示：<b>由回家请假-海湾明珠提供</b>
            </div>
            <div class="divide divide-10"></div>
            <div class="list-group-item">
                <div>服务详情</div>
                <b>文本介绍</b>
            </div>
            <div class="list-group-item" ng-click="getLocation()">
                提示：<b>深圳宝安财富港国际中心D座5楼503</b>
                <span class="pull-right"><i class="kk-icon kk-map"></i></span>
            </div>
        </div>
    </div>
    <div class="scrollable-footer">
        <div class="info-action">
            <span>张小姐<i class="text-large">4000-4000-000</i></span>
            <i class="kk-icon kk-40 kk-save pull-right bg-white"></i>
            <i class="kk-icon kk-40 kk-phone pull-right bg-white"></i>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div class="modal modal-overlay" ui-if="preview_panel" ui-state='preview_panel'>
        <!-- <div class="modal-backdrop"></div> -->
        <div class="modal-dialog scrollable-dialog" style="margin:0">
            <div class="section" ui-turn-off="preview_panel">
                <span class="close-1">
                    X
                </span>
            </div>
            <!-- banner -->
            <previewer data-options="{autoPlay:10000}" data-rate="auto">
                <div class="image-holder" ng-repeat="b in preview_images" on-repeat-done>
                    <img ng-src="{{staticImageUrl + b.pic}}" err-src="../images/banner.png" class="block full-width" alt="">
                </div>
            </previewer>
        </div>
    </div>
</div>
