<div ui-content-for="title">拼车详情</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <banner class="banner" data-rate="750/449">
            <imageview src="staticImageUrl + banner.image" ng-repeat="banner in result.driver.images" data-rate="750/449" on-repeat-done></imageview>
        </banner>
        <div class="list-group">
            <div class="list-group-item">
                <h5>{{result.driver.publish_date}}</h5>
                <span class="pull-left kk-icon kk-subway"></span>
                <div class="clearfixed">
                    <div>{{result.driver.from_place}}
                        <span class="pull-right text-primary text-ellipsis" ng-if="result.driver.type == '0'">
                        上下班
                        </span>
                        <span class="pull-right text-primary text-ellipsis" ng-if="result.driver.type == '1'">
                        长途旅游
                        </span>
                    </div>
                    <div>{{result.driver.destination}} <span class="pull-right text-ellipsis">找人中</span></div>
                </div>
                <div class="divide divide-10"></div>
                <div ng-click="getLocation()">快速导航<i class="kk-icon kk-map" style="margin-top:-2px;margin-left:5px"></i></div>
            </div>
            <div class="list-group-item">
                车型：<b>{{result.driver.brand}}</b>
            </div>
            <div class="list-group-item">
                车牌：<b>{{result.driver.license}}</b>
            </div>
        </div>
    </div>
    <div class="scrollable-footer">
        <div class="info-action">
            <span ng-click="dial()">联系车主</span>
            <i class="kk-icon kk-40 kk-share pull-right bg-white" ng-click="share()"></i>
            <i class="kk-icon kk-40 kk-save pull-right bg-white" ng-if="result.driver.is_collect == '1'" ng-click="unsave()"></i>
            <i class="kk-icon kk-40 kk-unsave pull-right bg-white" ng-if="result.driver.is_collect != '1'" ng-click="save()"></i>
            <i class="kk-icon kk-40 kk-phone pull-right bg-white" ng-click="dial()"></i>
        </div>
    </div>
</div>
