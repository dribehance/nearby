<div ui-content-for="title">
    <div class="navtab" ui-state="activeTab" default="2">
        <span ui-class="{'active':activeTab =='1'}" ng-click="navToPartime()">兼职信息</span>
        <span ui-class="{'active':activeTab =='2'}" ui-set="{'activeTab': 2}">企业信息</span>
    </div>
</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <div class="list-group-item" style="overflow:hidden">
                <div class="pull-left company-feature">
                    <imageview src="staticImageUrl + result.company.logo" data-rate="1"></imageview>
                </div>
                <div>
                    <h5>{{result.company.name}}</h5>
                    <div style="margin-bottom:5px;">
                        <i class="kk-icon kk-16 kk-shi" ng-if="result.company.is_real_name == '1'"></i>
                        <i class="kk-icon kk-16 kk-bao" ng-if="result.company.is_guarantee == '1'"></i>
                        <i class="kk-icon kk-16 kk-v{{result.company.v}}"></i>
                    </div>
                </div>
            </div>
            <div class="divide divide-10"></div>
            <div class="list-group-item">
                综合评价：<b>{{result.company.star}}</b>
            </div>
            <div class="list-group-item">
                详细地址：<b>{{result.company.address}}</b>
                <span class="pull-right"><i class="kk-icon kk-map"></i></span>
            </div>
            <div class="divide divide-10"></div>
            <div class="list-group-item">
                <div>商家支持</div>
            </div>
            <div class="list-group-item" ng-if="result.company.v ==1">
                <i class="kk-icon kk-16 kk-v1" style="margin-right:5px"></i>良好信誉积累，可接洽商谈
            </div>
            <div class="list-group-item" ng-if="result.company.is_real_name == '1'">
                <i class="kk-icon kk-16 kk-shi" style="margin-right:5px"></i>商家已经通过平台实名认证审核
            </div>
            <div class="list-group-item" ng-if="result.company.is_guarantee == '1'">
                <i class="kk-icon kk-16 kk-bao" style="margin-right:5px"></i>已加入“平台保”计划，服务安全有保障
            </div>
            <div class="divide divide-10"></div>
            <div class="list-group-item">
                <div>相关简介</div>
                <b>简介</b>
            </div>
            <div class="list-group-item">
                TA发布的其他兼职 <span class="pull-right">{{result.other_count}} <i class="fa fa-chevron-right"></i></span>
            </div>
        </div>
    </div>
</div>
